<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>1 ES6简介代码</title>

	<!-- 
	
	1.引入traceur.js       http://google.github.io/traceur-compiler/bin/traceur.js

	2.将Traceur编译器用于网页  

	new traceur.WebPageTranscoder(document.location.href).run();

	3.<script type="module"> 


	</script>



	 -->

     
		<script src="traceur.js" type="text/javascript"></script>

		<!-- 将Traceur编译器用于网页 -->
		<script>
			new traceur.WebPageTranscoder(document.location.href).run();
		</script>
		
		
		

<!-- 		注意，script标签的type属性的值是module，而不是text/javascript。这是Traceur编译器识别ES6代码的标识，编译器会自动将所有type=module的代码编译为ES5，然后再交给浏览器执行。 -->

		<script type="module">  



			// var a=123;

			// alert(a);


			// let b=456;  /*定义变量*/

			// alert(b);



			// const PI=3.14;


			// alert(PI);



			var a=123;
			var b=456;


			document.write('a的值是：'+a+'b的值是：'+b);


			document.write(`a的值是${a} b的值是:${b}`);

			var name='张三'

			// var data={

			// 	name:name
			// }


			var data={
				name
			}

			alert(data.name);



		</script>



    </head>
    <body>
       
    </body>
</html>
