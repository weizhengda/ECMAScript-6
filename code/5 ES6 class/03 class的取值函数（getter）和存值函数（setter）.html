		<script src="traceur.js" type="text/javascript"></script>


		<!-- 将Traceur编译器用于网页 -->

		<script>
			
		new traceur.WebPageTranscoder(document.location.href).run();


		</script>
		
		
		
		<script type="module">
			class MyClass {
			  get prop() {
			    return 'getter';
			  }
			  set prop(value) {
			    document.write('setter: '+value);
			  }
			}

						 
			let inst = new MyClass();
			 
			inst.prop = 123;
			// setter: 123
			 
			console.log(inst.prop);
			// 'getter'

			

		</script>
